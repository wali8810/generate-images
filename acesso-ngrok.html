<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.9;
        }
        .url-input {
            margin: 20px 0;
            padding: 15px;
            width: 80%;
            max-width: 500px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            text-align: center;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Estampa MÃ¡gica</h1>
        <div class="spinner"></div>
        <p class="info">Removendo aviso do Ngrok...</p>
        
        <div id="manual-section" style="display: none; margin-top: 30px;">
            <p>Cole a URL do Ngrok aqui:</p>
            <input type="text" id="ngrok-url" class="url-input" placeholder="https://XXXXXXXX.ngrok-free.app">
            <br>
            <button onclick="redirectManual()">Acessar Sem Aviso</button>
        </div>
    </div>

    <script>
        // Tenta detectar automaticamente a URL do Ngrok
        const currentUrl = window.location.href;
        
        function bypassNgrokWarning(url) {
            // Cria um iframe invisÃ­vel que carrega a URL com o header especial
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            
            // Usa fetch com o header de bypass
            fetch(url, {
                headers: {
                    'ngrok-skip-browser-warning': 'true'
                }
            }).then(() => {
                // Redireciona apÃ³s 1 segundo
                setTimeout(() => {
                    window.location.href = url;
                }, 1000);
            }).catch(() => {
                // Se falhar, mostra opÃ§Ã£o manual
                document.getElementById('manual-section').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.info').textContent = 'NÃ£o foi possÃ­vel detectar automaticamente. Use o campo abaixo:';
            });
        }

        function redirectManual() {
            const url = document.getElementById('ngrok-url').value.trim();
            if (url) {
                bypassNgrokWarning(url);
            } else {
                alert('Por favor, cole a URL do Ngrok!');
            }
        }

        // Se jÃ¡ estiver em uma URL do Ngrok, redireciona automaticamente
        if (currentUrl.includes('ngrok')) {
            bypassNgrokWarning(currentUrl);
        } else {
            // Mostra opÃ§Ã£o manual
            setTimeout(() => {
                document.getElementById('manual-section').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.info').textContent = 'Cole a URL do Ngrok abaixo:';
            }, 1000);
        }
    </script>
</body>
</html>
